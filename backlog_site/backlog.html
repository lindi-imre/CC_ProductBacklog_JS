<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/backlog.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/backlog.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="header" class="row">
        <div id="backlog" class="col-md-4 col-md-offset-4"><h1>Backlog</h1></div>
        <div id="user" class="col-md-4">
            <h3 id="username"></h3>
            <button id="logoutBtn" type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-log-out"></span> Log out
            </button>
        </div>
    </div>

    <div align="center">
        <table cellspacing='0' id="backlogsTable"> <!-- cellspacing='0' is important, must stay -->
            <tr><th colspan="2">Backlog items</th><th></th><th></th>
                <th colspan="2" align="right"><button type="button" id="addBtn" class="btn btn-info" data-toggle="modal" data-target="#myModal">
                    Add new item</button></th></tr>

            <tr><th>Order</th><th>Title</th><th>State</th><th>Effort</th><th>Priority</th></tr><!-- Table Header -->
        </table>
    </div>

    <!-- Modal new backlog item -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="modalTitle">Add new backlog item</h4>
                </div>
                <div class="modal-body">
                    <h4 class="modal-title">Title:</h4>
                    <input type="text" id="backlogTitle" autofocus>
                    <br><br>
                    <h4 class="modal-title">Effort:</h4>
                    <select id="select">
                        <option value="ToDo">ToDo</option>
                        <option value="InProgress">InProgress</option>
                        <option value="Done">Done</option>
                    </select>
                    <br><br>
                    <h4 class="modal-title">Priority:</h4>
                    <input type="text" id="backlogPriority">
                    <br><br>
                    <h4 class="modal-title">State:</h4>
                    <textarea id="backlog-info"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="backlogAddBtn" type="button" class="btn btn-info" data-dismiss="modal" disabled="">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
